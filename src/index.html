<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <script src="customElement.js" defer></script>
    <script src="script.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jua&display=swap");
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">Catatan</h1>
      <custom-button text="Tambah Catatan Baru" color="black"></custom-button>
      <loading-indicator id="loading" class="hidden"></loading-indicator>
      <note-form id="note-form" class="hidden"></note-form>

      <div class="tabs">
        <div class="active">
          <h2>Active Notes</h2>
          <notes-container></notes-container>
        </div>
        <div class="archived">
          <h2>Archived Notes</h2>
          <notes-container archived="true"></notes-container>
        </div>
      </div>
    </div>
  </body>
</html>
